# Global settings
nameOverride: ""
fullnameOverride: ""

# Main Application Configuration
app:
  replicaCount: 1

  image:
    repository: budgetscanner
    tag: "latest"
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 80
    targetPort: 3001

  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Liveness and readiness probes
  livenessProbe:
    enabled: true
    path: /api/health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    enabled: true
    path: /api/health
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Environment configuration
  env:
    port: 3001
    nodeEnv: production

  # Node selector, tolerations, affinity
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Autoscaling
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# MongoDB Configuration
mongodb:
  enabled: true

  image:
    repository: mongo
    tag: "7.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 27017

  # Authentication (optional)
  auth:
    enabled: false
    rootUsername: root
    rootPassword: ""
    database: budgetscanner

  # Persistence
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
    existingClaim: ""

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress Configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: budgetscanner.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: budgetscanner-tls
  #    hosts:
  #      - budgetscanner.local

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  fsGroup: 1000

# Container Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
